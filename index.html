  <script>
    const text = "LEESITE";
    const delayBetweenDigits = 500; // milliseconds
    const staticDuration = 2000; // milliseconds
    
    let index = 0;
  
    function animateText() {
      if (index >= text.length) {
        index = 0;
      }
  
      let newText = "";
      for (let i = 0; i < text.length; i++) {
        if (i <= index) {
          newText += text[i];
        } else {
          newText += " ";
        }
      }
  
      document.getElementById("animatedText").textContent = newText;
  
      setTimeout(() => {
        index++;
        animateText();
      }, delayBetweenDigits);
  
      if (index === text.length) {
        setTimeout(() => {
          document.getElementById("animatedText").textContent = text;
          setTimeout(() => {
            index = 0; // Reset index after displaying full text
            animateText();
          }, staticDuration);
        }, delayBetweenDigits);
      }
    }
  
    animateText();
</script>
